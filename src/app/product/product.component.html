<h2>{{ product.title }}</h2>
<h2 class="lead mb-5">{{ product.subtitle }}</h2>
<div class="container">
    <div class="row">
        <img class="img-fluid col-md-3" [src]="product.imageUrl">
        <div class="col p-3">            
            <p>{{ product.cardText }}</p>
            <h5>Description</h5>
            <p>{{ product.description }}</p>
            <h5 class="float-right">Price: {{ product.price | currency:'EUR':'symbol' }}</h5>
            <button [routerLink]="['/order-register', product.id]" class="btn btn-primary btn-block">Buy now</button>
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <div class="row float-right pr-3 pb-3">
                <span><i class="fab fa-facebook-square fa-2x"></i></span>
                <span><i class="fab fa-twitter-square fa-2x"></i></span>
                <span><i class="fab fa-google-plus-square fa-2x"></i></span>
                <span><i class="fab fa-reddit-square fa-2x"></i></span>
                <span><i class="fab fa-linkedin fa-2x"></i></span>
            </div>
        </div>
    </div>
</div>
