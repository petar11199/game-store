<h2>Registration</h2>
<h3 class="lead">Please enter your shiping information</h3>
<div class="container mt-5">
  <div class="row">
    <div class="col-sm">
      <app-order-form [notValid]="notValid"></app-order-form>
    </div>
    <div class="col-sm">
      <div class="card border-secondary mb-3" style="max-width: 20rem;">
        <div class="card-header">Order Summary</div>
        <div *ngIf="!notValid" class="card-body text-secondary">
          <h4 class="card-title">{{ product.title }}</h4>
          <p class="card-text">Price: {{ product.price | currency:'EUR':'symbol'}}</p>
          <div class="card-text">
            <p>Quantity: {{ quantity }}</p>
            <div class="btn btn-outline-secondary" (click)="qunatityMinus()">-</div>
            <div class="btn btn-outline-secondary" (click)="qunatityPlus()">+</div>            
          </div>
          <hr>
          <p class="card-text font-weight-bold">Total price: {{ totalPrice | currency:'EUR':'symbol'}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
