<div class="container">
  <h2>Buy your favorite game!</h2>
  <span class="lead">Choose the one you like</span>
</div>
<div class="container mt-4">
  <div class="row">
    <div class="col-sm">
      <button class="btn btn-sm btn-secondary lowOpacity" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
      <button class="btn btn-sm btn-secondary lowOpacity" [class.active]="filterBy=='base'" (click)="filterBy='base'">Base Game</button>
      <button class="btn btn-sm btn-secondary lowOpacity" [class.active]="filterBy=='standalonedlc'" (click)="filterBy='standalonedlc'">Standalone DLC</button>
      <button class="btn btn-sm btn-secondary lowOpacity" [class.active]="filterBy=='standalonegame'" (click)="filterBy='standalonegame'">Standalone Game</button>
    </div>
    <div class="col-sm-4">
      <input class="form-control form-control-sm" type="text" [(ngModel)]="userFilter.title" placeholder="Search...">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div *ngFor="let product of (visibleProducts | productFilter:filterBy | filterBy: userFilter)" class="col-sm">
      <div class="card mt-5" style="width: 20rem;">
        <div class="card-body">
          <h4 class="card-title">{{ product.title }}</h4>
          <h6 class="card-subtitle mb-2 text-muted">{{ product.subtitle }}</h6>
          <img [src]="product.imageUrl" class="card-text img-fluid">{{ product.cardText }}<br>
          <a [routerLink]="['/product', product.id]" class="card-link btn btn-outline-secondary btn-sm mt-3 btn-block">More info</a>
          <button [routerLink]="['/order-register', product.id]" class="btn btn-primary btn-block">Buy now
            <div class="small">{{ product.price | currency:'EUR':'symbol' }}</div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
